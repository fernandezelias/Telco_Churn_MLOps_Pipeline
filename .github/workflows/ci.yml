name: Telco Churn CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check DVC installation
        run: dvc --version

      - name: Basic pipeline sanity check
        run: |
          python - << 'EOF'
          import importlib
          importlib.import_module("src.make_data")
          importlib.import_module("src.preprocess_data")
          importlib.import_module("src.train")
          print("Pipeline modules import correctly")
          EOF